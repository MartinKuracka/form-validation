<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="padlock.jpg" alt="padlock">
        <h1>Sign Up Today!</h1>
        <!-- Form -->
        <form id="form" novalidate>
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id='name' placeholder="Full name" required minlength="4" maxlength="100" name='name'>
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id='phone' placeholder="0905 858 565" required pattern="[0-9]{4} [0-9]{3} [0-9]{3}" name='phone'>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id='email' placeholder="email@adress.com" required name='email'>
            </div>
            <!-- Website Url -->
            <div class="form-group">
                <label for="website">Website Url</label>
                <input type="url" id='website' placeholder="www.website.com" required name='website'>
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Create Password</label>
                <input type="password" id='password1' placeholder="Create Password" required 
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" 
                        title='Please include at least 1 upper case and one number character'>
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id='password2' placeholder="Confirm Password" required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name='password'>
            </div>
            <button type='submit'>Register</button>
        </form>
        <!-- Error/success message -->
        <div class="message-container">
            <h3 id="message">We Want You !</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
